<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CreditBusters</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="flash-message-container"></div>
    <main class="auth-container">
        <section class="auth-card">
            <div class="auth-info">
                <header class="auth-header">
                    <h1 class="logo">⚡ CreditBusters</h1>
                    <h2>¿Olvidaste tu contraseña?</h2>
                    <p>No te preocupes, introduce tu email y te ayudaremos.</p>
                </header>
                <div class="auth-links">
                    <p>¿Ya tienes cuenta? <a href="log-in.html">Inicia Sesión</a></p>
                    <p>¿No tienes cuenta? <a href="register-user.html">Regístrate</a></p>
                </div>
            </div>
            <div class="auth-form-wrapper">
                <form id="recoveryForm" class="auth-form" novalidate>
                    <div id="message-container"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <span class="btn-text">Enviar Instrucciones</span>
                        <span class="spinner"></span>
                    </button>
                </form>
            </div>
        </section>
    </main>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
