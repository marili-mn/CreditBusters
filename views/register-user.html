<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - CreditBusters</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="flash-message-container"></div>
    <main class="auth-container">
        <section class="auth-card">
            <div class="auth-info">
                <header class="auth-header">
                    <h1 class="logo">⚡ CreditBusters</h1>
                    <h2>Registrar nueva cuenta</h2>
                    <p>Finanzas inteligentes para un mundo en movimiento.</p>
                </header>
                <div class="auth-links">
                    <p>¿Ya tienes cuenta? <a href="log-in.html">Inicia Sesión</a></p>
                    <a href="#" class="btn btn-secondary">Saber más</a>
                </div>
            </div>
            <div class="auth-form-wrapper">
                <form id="registerForm" class="auth-form" novalidate>
                    <div id="message-container"></div>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <small class="form-feedback"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="btn-toggle-password" aria-label="Mostrar u ocultar contraseña"><i class="fas fa-eye"></i></button>
                        </div>
                        <div id="password-strength-feedback" class="form-feedback-list">
                            <ul>
                                <li data-requirement="length">8+ caracteres</li>
                                <li data-requirement="uppercase">1 Mayúscula (A-Z)</li>
                                <li data-requirement="lowercase">1 Minúscula (a-z)</li>
                                <li data-requirement="number">1 Número (0-9)</li>
                                <li data-requirement="special">1 Carácter especial (!@#)</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Repetir Contraseña</label>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="btn-toggle-password" aria-label="Mostrar u ocultar contraseña"><i class="fas fa-eye"></i></button>
                        </div>
                        <small class="form-feedback"></small>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary" disabled>
                        <span class="btn-text">Registrarse</span>
                        <span class="spinner"></span>
                    </button>
                </form>
            </div>
        </section>
    </main>
    <script src="../js/app.js"></script>
</body>
</html>
