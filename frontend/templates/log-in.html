<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CreditBusters</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="flash-message-container"></div>
    <div id="flash-message-container"></div>
    <main class="auth-container">
        <section class="auth-card">
            <div class="auth-info">
                <header class="auth-header">
                    <h1 class="logo">⚡ CreditBusters</h1>
                    <h2>Ingresar a tu cuenta</h2>
                    <p>Impulsamos tu PyME, respaldamos tus sueños.</p>
                </header>
                <div class="auth-links">
                    <p>¿No tienes cuenta? <a href="register-user.html">Regístrate</a></p>
                    <a href="#" class="btn btn-secondary">Saber más</a>
                </div>
            </div>
            <div class="auth-form-wrapper">
                <form id="loginForm" class="auth-form" novalidate>
                    <div id="message-container"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="btn-toggle-password" aria-label="Mostrar u ocultar contraseña"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <div class="form-options">
                        <a href="password-user.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <span class="btn-text">Iniciar Sesión</span>
                        <span class="spinner"></span>
                    </button>
                </form>
            </div>
        </section>
    </main>
    <script src="../static/js/app.js"></script>
</body>
</html>
