<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <!-- Info -->
        <div class="info">
            <div class="logo">CreditBusters</div>
            <h1>Registrar <br> nueva cuenta</h1>
            <p>¿Ya tienes cuenta? <a href="index.html">Log In</a></p>
            <p>Finanzas inteligentes para un mundo en movimiento.</p>
            <a href="#" class="btn">Saber más</a>
        </div>

        <!-- Formulario REGISTRO -->
        <div class="formulario">
            <h2>Registro</h2>
            <div id="general-error" class="error-message" style="display: none;"></div>
            <form id="registerForm">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div id="email-error" class="error-message" style="display: none;"></div>
                <input type="password" id="password" name="password" placeholder="Contraseña" required 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Debe contener al menos un número, una mayúscula, una minúscula y al menos 8 caracteres.">
                <div id="password-strength" class="info-message"></div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
