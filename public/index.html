<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>Log In</title>
</head>
<body>
    <main>
        <div class="containerInfo">
            <div class="logo">CreditBusters</div>
            <h1>Ingresar a su cuenta</h1>
            <p>No tiene cuenta? <a href="register-user.html">Registrese</a></p>
            <p>Impulsamos tu PyME, respaldamos tus sueños.</p>
            <a class="btn">Saber más</a>
        </div>

        <div class="containerLogin">
            <form id="loginForm" class="containerForm">
                <h1>Log In</h1>

                <div class="error-message" style="display: none;"></div>

                <label for="email">EMAIL</label>
                <input type="text" name="email" required />

                <label for="password">CONTRASEÑA</label>
                <input type="password" name="password" required/>

                <button class="btn" type="submit">Enviar</button>
            </form>

            <p>Olvido su contraseña? <a href="password-user.html">Recuperar</a></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
